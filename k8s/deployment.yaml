apiVersion: apps/v1
kind: Deployment
metadata:
  name: fly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fly
  template:
    metadata:
      labels:
        app: fly
    spec:
      containers:
      - image: okteto.dev/fly:latest
        name: fly
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "studentaffairs.com"
        - name: Vless_UUID
          value: "efb6a515-f34e-493c-82ba-3caf5d97ba07"
        - name: Vless_Path
          value: "/v2022"
        - name: Vmess_UUID
          value: "6ef3d4a5-9b6f-49bd-87e8-4b4381e03264"
        - name: Vmess_Path
          value: "/vm2021"
        - name: Share_Path
          value: "/v2link"
